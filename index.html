<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small-game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center><h1>Stone Paper Scissor</h1></center><br><br>
    <center><h2>click on the buttons</h2></center>
    <center>
        <div class="mainbox">
            <button class="stone" value="0"><img class="stoneimg" src="stone.jpg"></button>
            <button class="paper" value="1"><img class="paperimg" src="paper.jpg"></button>
            <button class="scissor" value="2"><img class="scissorimg" src="scissor.jpg"></button>
        </div>
       <center>
        <div class="result-box">
            <div>
                <h1>Human</h1>
                <img id="resultimg">
            </div>
            <div><h1>VS</h1></div>
            <div>
                <h1>Computer</h1>
                <img id="computerselection">
            </div>
        </div>
       </center>
    </center>
    <center><h1 id="result"></h1></center>
    <script src="index.js"></script>
</body>
</html>
